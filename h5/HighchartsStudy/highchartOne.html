<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>陈</title>
  <script src="../jquery3_5_1.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
</head>

<body>
  <div id="container" style="width: 600px; height: 480px;"></div>
  <script language="JavaScript">
    $(document).ready(function () {
      var title = {
        text: '月平均气温', align: 'left',
      };
      var subtitle = { text: "Source: runoob.com" };
      var xAxis = {
        categories: ['一月', '二月', '三月', '四月', '五月', '六月'
          , '七月', '八月', '九月', '十月', '十一月', '十二月']
      };
      var yAxis = { title: { text: 'Temerature(\xB0C)' }, plotLines: [{ value: 0, width: 1, color: '#808080' }] };
      var tooltip = { valueSuffix: '\xB0C' }
      var legend = {
        layout: 'vertical', align: 'right', verticalAlign: 'middle', borderWidth: 0
      };
      var series = [
        {
          name: 'Tokyo',
          data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
            26.5, 23.3, 18.3, 13.9, 9.6]
        },
        {
          name: 'New York',
          data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
            24.1, 20.1, 14.1, 8.6, 2.5]
        }
      ];
      var chart = {
        borderWidth: 2,
        backgroundColor: '#eee',
      };
      var plotOptions = {
        line: {
          dataLabels: {
            enabled: true
          },
          enableMouseTracking: false
        }
      }
      var json = {};
      json.title = title;
      json.subtitle = subtitle;
      json.xAxis = xAxis;
      json.yAxis = yAxis;
      json.tooltip = tooltip;
      json.legend = legend;
      json.series = series;
      json.chart = chart;
      json.plotOptions = plotOptions;
      $('#container').highcharts(json);
    })
  </script>
</body>

</html>
